<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'dict/leetcode.css' %}"/>
    <title>{% block title %} {% endblock %}</title>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {

        <div id="logosection">
            <table>
                <tbody>
                <tr>
                    <td style="padding-left:15px;">
                        <br><br>
                        <h1 align="center"><b>Dictionary</b></h1>

                </tr>

            </table>
        </div>

            <img src="{% static 'dict/DICT.png' %}" width="290" height="115"/>

    <br><br><br>
    <form action="/dict/" method="get" align="center" style="width:700px;">
        <input type="text" name="word" style="width:200px;height:30px;">
        <input type="submit" value="Search" style="width:50px;height:10px;">
    </form>
    <br><hr>
    {% block content %}
